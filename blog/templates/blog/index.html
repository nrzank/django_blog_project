<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div>
    <h1>Posts:</h1>
        <div>
    {% for post in posts %}
            <h3><a href="{%url 'post-detail' post.pk%}">{{ post.title }}</a></h3>
    <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
